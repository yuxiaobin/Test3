<!doctype html>
<html>
<head>
    <title>jsPlumb - state machine demonstration</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="css/jsPlumbToolkit-defaults.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jsPlumbToolkit-demo.css">
    <link rel="stylesheet" href="css/jquery.contextMenu.css">
    <link rel="stylesheet" href="css/rs-bpm.css">
    <link rel="stylesheet" href="css/theme/base/jquery.ui.all.css">
    <link rel="stylesheet" href="css/properties.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script>
        var basePath = "";
    </script>
</head>
<body data-demo-id="statemachine" data-library="dom" class="home-template">
<header class="site-header">
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <h1>#{moduleName}</h1>
                <input type="hidden" name="moduleId" value="#{moduleId}" id="moduleId">
            </div>
        </div>
    </div>
</header>
<div class="jtk-demo-main">
    <!-- demo -->
    <div class="rsmenu">
        <div class="w menu-task" rs-type="user-task"><label>User Task</label></div>
        <div class="w menu-task rs-cond-task" rs-type="user-task"><div class="task-descp">Condition Node</div></div>
    </div>
    <div class="rscontainer jtk-demo-canvas canvas-wide statemachine-demo jtk-surface jtk-surface-nopan " id="canvas">

    </div>

    <div>
        <!--<input type="button" value="Remove All" id="removeAll">-->
        <input type="button" value="Save" id="Save">
        <input type="button" value="Reset" id="resetBtn">
        <input type="button" value="Back" id="backBtn">
    </div>
</div>

<div id="context_menu_include">

</div>

<!-- JS -->
<!-- support lib for bezier stuff -->
<script src="static/js/lib/jsBezier-0.8.js"></script>
<!-- event adapter -->
<script src="static/js/lib/mottle-0.7.2.js"></script>
<!-- geometry functions -->
<script src="static/js/lib/biltong-0.3.js"></script>
<!-- drag -->
<script src="static/js/lib/katavorio-0.17.0.js"></script>
<!-- jsplumb util -->
<script src="static/js/lib/util.js"></script>
<script src="static/js/lib/browser-util.js"></script>
<!-- main jsplumb engine -->
<script src="static/js/lib/jsPlumb.js"></script>
<!-- base DOM adapter -->
<script src="static/js/lib/dom-adapter.js"></script>
<script src="static/js/lib/overlay-component.js"></script>
<!-- endpoint -->
<script src="static/js/lib/endpoint.js"></script>
<!-- connection -->
<script src="static/js/lib/connection.js"></script>
<!-- anchors -->
<script src="static/js/lib/anchors.js"></script>
<!-- connectors, endpoint and overlays  -->
<script src="static/js/lib/defaults.js"></script>
<!-- bezier connectors -->
<script src="static/js/lib/connectors-bezier.js"></script>
<!-- state machine connectors -->
<script src="static/js/lib/connectors-statemachine.js"></script>
<!-- flowchart connectors -->
<script src="static/js/lib/connectors-flowchart.js"></script>
<!-- SVG renderer -->
<script src="static/js/lib/renderers-svg.js"></script>

<!-- common adapter -->
<script src="static/js/lib/base-library-adapter.js"></script>
<!-- no library jsPlumb adapter -->
<script src="static/js/lib/dom.jsPlumb.js"></script>
<script src="static/js/lib/bezier-editor.js"></script>
<!-- /JS -->

<script src="static/js/jquery-1.9.1.min.js"></script>
<script src="static/js/jquery-ui.js"></script>
<script src="static/js/jquery.ui.dialog.js"></script>
<script src="static/js/jquery.contextMenu.js"></script>
<!--  demo code -->
<script src="static/js/rs-bpm.js"></script>
<script src="static/js/activity-edit/properties.js"></script>

<!-- <script src="demo-list.js"></script>-->
</body>
</html>
